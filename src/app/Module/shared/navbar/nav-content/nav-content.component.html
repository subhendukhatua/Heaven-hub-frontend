<div class="w-full">
  <div class="bg-gray-950 text-white w-full h-1/2 shadow-lg p-6">
    <div class="flex justify-around">
      <div
        class="flex flex-col mt-3"
        *ngFor="let item of category[selectedSection].sections"
      >
        <h1 class="text-center">{{ item.name }}</h1>
        <button (click)="handleNavigate('/'+selectedSection+'/'+item.id+'/'+section.id)" mat-button *ngFor="let section of item.items">
          {{ section.name }}
        </button>
      </div>
      <div class="hidden lg:block">
        <div class="mb-5 mt-4">
            <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md" src="https://rukminim2.flixcart.com/image/612/612/xif0q/lehenga-choli/c/4/v/free-sleeveless-new-designer-embroidred-sequins-heavy-work-original-imaggpyahr8hpvrr.jpeg?q=70" alt="">
        </div>
        <p class="text-gray-600">New Arraival</p>

      </div>
      <div class="hidden lg:block">
        <div class="mb-5 mt-4">
            <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md" src="https://rukminim2.flixcart.com/image/612/612/xif0q/shirt/y/y/2/s-0622-sh279-05-the-indian-garage-co-original-imagmzgfwfctjutm.jpeg?q=70" alt="">
        </div>
        <p class="text-gray-600">New Arraival</p>

      </div>
    </div>
  </div>
</div>
